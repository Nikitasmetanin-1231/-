<!DOCTYPE html>
<html>
<style>
.content {
  max-width: 700px;
  margin: auto;
}
</style>
<head>
	<title>API client Page</title>
</head>
<body class="content">
<div>
<h1 id="title">Data </h1>
</div>
<input type="text" id="searchText" name="searchText" placeholder="Search names" value="">
<button type="button" onclick = "getDataFromURL()" id="button">Search</button>
<input type="hidden" id="data" name="data" value="">
<table id="table" cellspacing="1" cellpadding="1" border="1" >
<tr>
    <th>Name</th>
    <th>Tag Line</th>
    <th>Description</th>
  </tr>
</table>
</body>

<script>
function httpGet(theUrl)
{
    var xmlHttp = new XMLHttpRequest();
    xmlHttp.open( "GET", theUrl, false );
    xmlHttp.send( null );
    return xmlHttp.responseText;
}

function getDataFromURL()
{
  var st = document.getElementById("searchText");
  const url='https://api.punkapi.com/v2/beers?page=2&per_page=80';
  var urlcontent = httpGet(url);
  var data = JSON.parse(urlcontent)['results'];

  var table = document.getElementById("table");
  
  var counter = 1;
  while (table.rows.length > 1) {
	table.deleteRow(1);
	}
  for (var element of  data) {
  
  var idString = " " + element["id"] + " ";
  if(idString.includes(""+st.value+ "") == true)
	 {
	 row = table.insertRow();
	var cell1 = row.insertCell();
    cell1.innerHTML = element["name"];
	var cell2 = row.insertCell();
    cell2.innerHTML = element["tagline"];
	var cell3 = row.insertCell();
    cell3.innerHTML = element["description"];
	counter++;
	}	
  }
}
</script>
</html>
